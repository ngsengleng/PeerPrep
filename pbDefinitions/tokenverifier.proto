syntax = "proto3";

option go_package = "github.com/ngsengleng/PeerPrep/auth-server/tokenverifier";

package tokenverifier;

service TokenVerifier {
  rpc VerifyToken (VerifyRequest) returns (VerifyReply) {}
}

message VerifyRequest {
  string token = 1;
}

message VerifyReply {
  bool isValid = 1;
}